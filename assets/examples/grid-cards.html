<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>示例：Grid 卡片网格</title>
  <style>
    :root{--gap:16px;--card-bg:#fff;--card-border:#e7e7e7}
    body{font-family:system-ui, -apple-system, "Segoe UI", Roboto, Arial;margin:24px;background:#f7f8fb}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:var(--gap)}
    .card{background:var(--card-bg);padding:16px;border:1px solid var(--card-border);border-radius:8px}
    .card h3{margin:0 0 8px}
    .card p{margin:0;color:#444}
  </style>
</head>
<body>
  <h1>Grid 卡片网格示例</h1>
  <p>使用 <code>grid-template-columns: repeat(auto-fit, minmax(220px, 1fr))</code> 可以实现弹性、响应式的卡片布局。</p>
  <section class="grid">
    <article class="card"><h3>卡片 1</h3><p>示例内容 A。</p></article>
    <article class="card"><h3>卡片 2</h3><p>示例内容 B。</p></article>
    <article class="card"><h3>卡片 3</h3><p>示例内容 C。</p></article>
    <article class="card"><h3>卡片 4</h3><p>示例内容 D。</p></article>
    <article class="card"><h3>卡片 5</h3><p>示例内容 E。</p></article>
  </section>
</body>
</html>
