<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>示例：Flex 响应式头部</title>
  <style>
    :root{--bg:#fff;--accent:#0b79f7;--text:#222}
    body{font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;margin:0;background:var(--bg);color:var(--text)}
    .header{display:flex;align-items:center;gap:16px;padding:12px 16px;border-bottom:1px solid #eee}
    .logo{font-weight:700;color:var(--accent)}
    nav{display:flex;gap:12px}
    .spacer{flex:1}
    .actions{display:flex;gap:8px;align-items:center}
    .btn{background:var(--accent);color:#fff;border:none;padding:8px 12px;border-radius:6px;cursor:pointer}
    /* 响应式：在窄屏把导航收起为菜单按钮 */
    @media (max-width:600px){
      nav{display:none}
      .menu-btn{display:inline-block}
    }
    .menu-btn{display:none;background:#f3f6fb;border:1px solid #e6eefc;padding:8px;border-radius:6px}
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">MySite</div>
    <nav aria-label="主导航">
      <a href="#">首页</a>
      <a href="#">文章</a>
      <a href="#">关于</a>
    </nav>
    <div class="spacer" aria-hidden="true"></div>
    <div class="actions">
      <button class="menu-btn" aria-label="打开菜单">☰</button>
      <button class="btn">登录</button>
    </div>
  </header>
  <main style="padding:24px;">
    <h1>Flex 头部示例</h1>
    <p>这是一个用 <code>display: flex</code> 实现的简单响应式头部。重点：使用弹性占位元素（.spacer）让右侧按钮靠右对齐，并在窄屏隐藏导航。</p>
  </main>
</body>
</html>
